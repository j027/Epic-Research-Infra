services:
  # Kali Linux Jump Box - Externally accessible
  kali-jump:
    build: ./kali-jump
    container_name: kali-jump-box
    hostname: kali-jump
    networks:
      cyber-lab-network:
        ipv4_address: 172.20.0.10
    ports:
      - "2222:22"  # External SSH access on port 2222
    cap_add:
      - NET_ADMIN  # Seems to be required for nmap to work
      
    # fork bomb protection
    pids_limit: 2048
    ulimits:
      nproc:
        soft: 1024
        hard: 2048
    restart: unless-stopped

  # Ubuntu Target 1 - Internal only
  ubuntu-target1:
    build: ./ubuntu-target1
    container_name: ubuntu-target1
    hostname: ubuntu-target1
    networks:
      cyber-lab-network:
        ipv4_address: 172.20.0.11

    # fork bomb protection
    pids_limit: 1024
    ulimits:
      nproc:
        soft: 512
        hard: 1024
    restart: unless-stopped

  # Ubuntu Target 2 - Internal only
  ubuntu-target2:
    build: ./ubuntu-target2
    container_name: ubuntu-target2
    hostname: ubuntu-target2
    networks:
      cyber-lab-network:
        ipv4_address: 172.20.0.12

    # fork bomb protection
    pids_limit: 1024
    ulimits:
      nproc:
        soft: 512
        hard: 1024
    restart: unless-stopped

networks:
  cyber-lab-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1