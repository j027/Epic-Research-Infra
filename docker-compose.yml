services:
  # Kali Linux Jump Box
  kali-jump:
    image: epic-research-infra-kali-jump:latest
    build: ./kali-jump
    container_name: kali-jump-${STUDENT_ID:-test}
    hostname: kali-jump
    networks:
      cyber-lab-internal:
        ipv4_address: 10.${SUBNET_ID:-0}.1.10
    ports:
      - "${SSH_PORT:-2222}:22"  # External SSH access
    cap_add:
      - NET_ADMIN  # Seems to be required for nmap to work
    labels:
      - "lab.student.id=${STUDENT_ID:-test}"
      - "lab.student.name=${STUDENT_NAME:-Test User}"
      - "lab.student.port=${SSH_PORT:-2222}"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
          pids: 128

  # Ubuntu Target 1
  ubuntu-target1:
    image: epic-research-infra-ubuntu-target1:latest
    stop_grace_period: 1s
    build: ./ubuntu-target1
    container_name: ubuntu-target1-${STUDENT_ID:-test}
    hostname: ubuntu-target1
    env_file:
      - path: flags.env
        required: false
    networks:
      cyber-lab-internal:
        ipv4_address: 10.${SUBNET_ID:-0}.1.11
    labels:
      - "lab.student.id=${STUDENT_ID:-test}"
      - "lab.student.name=${STUDENT_NAME:-Test User}"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
          pids: 128

networks:
  # Internal Network - Kali Jump Box and Ubuntu Target 1
  cyber-lab-internal:
    name: ${NETWORK_NAME:-cyber-lab-test}-internal
    driver: bridge
    ipam:
      config:
        - subnet: 10.${SUBNET_ID:-0}.1.0/24
          gateway: 10.${SUBNET_ID:-0}.1.1