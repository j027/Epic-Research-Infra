[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short -m "not capacity and not manual"
markers =
    unit: Unit tests
    integration: Integration tests that require Docker
    slow: Slow running tests
    capacity: Capacity testing (manual only, excluded from CI)
    manual: Manual tests (excluded from CI)
